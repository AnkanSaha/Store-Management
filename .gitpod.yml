# VS Code Conf Code
vscode:
  extensions:
    - dbaeumer.vscode-eslint
    - streetsidesoftware.code-spell-checker
    - eamodio.gitlens
    - PKief.material-icon-theme
    - mongodb.mongodb-vscode
    - christian-kohler.npm-intellisense
    - esbenp.prettier-vscode
    - bradlc.vscode-tailwindcss
    - MoBalic.jetbrains-dark-theme
    - adpyke.codesnap
    - foxundermoon.shell-format
    - rangav.vscode-thunder-client
    - GitHub.copilot-chat
    - GitHub.copilot
    - GitHub.copilot-labs
    - GitHub.copilot-labs-chat

# Run Some Commands
tasks:
  - name: First Time Setup
  - command: bash ./.devcontainer/postCreateCommand.sh

# Expose PORTS
ports:
  - name: MongoDB
    description: MongoDB Port for MongoDB
    port: 4442
    visibility: public
    onOpen: ignore

  - name: Server Port
    description: Port for Server Backend
    port: 3201
    protocol: http
    visibility: public
    onOpen: ignore

  - name: Client
    description: Port for Client Frontend
    port: 5173
    protocol: http
    visibility: public